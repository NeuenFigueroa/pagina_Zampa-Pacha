      <!-- formulario de contacto a continuacion -->

      <section class="contacto__container">
        <article class="contacto__formulario">
          <h2 class="contacto__subTitulo"> Escribinos</h2>
          <div class="container-fluid">
            <form action="">
              <ul>
                <li class="row">
                  <label for="nombre">Nombre:</label>
                  <input type="text" id="nombre" name="Nombre" placeholder="nombre">
                </li>
                <li class="row">
                  <label for="tel"> Telefono:</label>
                  <input type="tel" id="tel" name="telefono" placeholder="telefono">
                </li>
                <li class="row">
                  <label for="mail">Correo Electrónico:</label>
                  <input type="email" id="mail" name="mail" placeholder="e-mail">
                </li>
                <li class="col-4">
                  Tipo Danza:
                  <select name="Danza" id="danza">
                    <option value="Niños"> Niños</option>
                    <option value="Malambo"> Malambo</option>
                    <option value="Tango">Tango</option>
                    <option value="Tradicional">Tradicional</option>
                    <option value="Estilizado"> Estilizado</option>
                  </select>
                </li>
                <li class="row">
                  <label for="msg" class="contacto__bloque">Mensaje:</label>
                  <textarea id="msg" name="Mensaje" placeholder="Dejanos tu mensaje"></textarea>
                </li>
              </ul>
              <div class="col-6 col-sm-12">
                <button type="submit" class="btn btn-primary btn-sm"> Enviar Mensaje</button>
                <button type="reset" class="btn btn-primary btn-sm">Borrar Mensaje</button>
              </div>
            </form>
          </div>
